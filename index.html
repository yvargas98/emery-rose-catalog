<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Emily Rose Catalog</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Avatar Logo" style="width:100px;">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#tendencias">Tendencias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ropa">Ropa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#zapatos">Zapatos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#bolsos">Bolsos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#joyeria">Joyería</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-2"></div>
    <div id="tendencias" class="col-sm-8">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
          <div class="w-50">
            <h1 class="text-center pt-5">Tendencias</h1>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
              <!-- Indicators/dots -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
              </div>
            
              <!-- The slideshow/carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/tendencias/t1.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./images/tendencias/t2.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./images/tendencias/t3.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="./images/tendencias/t4.webp" class="d-block w-100">
                </div>
              </div>
            
              <!-- Left and right controls/icons -->
              <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div id="ropa" class="text-center">
    <h1>Ropa</h1>
  </div>
  <div id="zapatos" class="text-center">
    <h1>Zapatos</h1>
  </div>
  <div id="bolsos" class="text-center">
    <h1>Bolsos</h1>
  </div>
  <div id="joyeria" class="text-center">
    <h1>Joyería</h1>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
